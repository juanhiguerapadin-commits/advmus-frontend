<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/registroUsuario.css" />
  <title>ADVMUS Capital | Iniciar sesión</title>
</head>
<body>
  <section>
    <form id="loginForm" novalidate>
      <div id="formDisplay">
        <div class="displayDatos">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>

        <div class="displayDatos">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
      </div>

      <button id="loginBtn" type="submit">Iniciar sesión</button>

      <p style="margin-top:12px">
        ¿No tenés cuenta?
        <a href="./registroUsuario.html">Registrate</a>
      </p>

      <div id="loginError" style="margin-top:12px; white-space:pre-wrap;"></div>
    </form>
  </section>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
